---
repos:
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.3.0
    hooks:
      # We are specifying "files: ''" so that top-level files are passed to
      # hook. See https://github.com/Lucas-C/pre-commit-hooks/issues/52.
      - id: insert-license
        files: ''
        types_or: [asm, c, header]
        args:
          - --license-filepath=.license-header
          - --comment-style=//
      - id: insert-license
        files: ''
        types_or: [cmake, python]
        args:
          - --license-filepath=.license-header
          - --comment-style=#
      - id: insert-license
        files: ^.*\.mdb$
        args:
          - --license-filepath=.license-header
          - --comment-style=#
      - id: insert-license
        files: ''
        types: [rst]
        args:
          - --license-filepath=.license-header
          - --comment-style=..
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: fix-byte-order-marker
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-yaml
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v14.0.6
    hooks:
      - id: clang-format
        args:
          - --style=file:.clang-format
        exclude: |
          (?x)^(
            libs/asm.h
          )$
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.27.1
    hooks:
      - id: yamllint
  - repo: https://github.com/PyCQA/doc8
    rev: 0.11.2
    hooks:
      - id: doc8
        args: [--quiet, --max-line-length=100]
  - repo: https://github.com/rstcheck/rstcheck
    rev: v6.0.0.post1
    hooks:
      - id: rstcheck
        args: [--ignore-directives=uml, --report-level=warning]
        additional_dependencies: [sphinx]
  - repo: local
    hooks:
      - id: dont-use-underscores
        name: check no underscores in filenames
        entry: <entry command is not used>
        language: fail
        files: .*_.*
        exclude: .*_defconfig
  - repo: https://github.com/bmorcos/pre-commit-hooks-cpp
    rev: 9a5aa38207bf557961110d6a4f7e3a9d352911f9
    hooks:
      - id: cppcheck
        args:
          - --enable=warning
          - --inline-suppr
          - --language=c
          - --force
        exclude: |
          (?x)^(
            libs/asm.h
          )$
  - repo: https://review.elvees.com/pre-commit-hooks
    rev: 53a24a4dec9736b5e4a625e75c3172299357cc22
    hooks:
      - id: check-copyright
      - id: check-copyright
        types_or: [] # without that key check doesn't work
        files: ^.*\.mdb$
  - repo: https://github.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-black
  - repo: https://github.com/python/black
    # This is the latest black version supporting Python 2.
    # Python 2 is required for ELVEES MDB python scripts.
    rev: 21.12b0
    hooks:
      - id: black
        language_version: python3
        additional_dependencies: ['click==8.0.4']
        args:
          - --line-length=100
          - --target-version=py27
