---
repos:
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.3.0
    hooks:
      # SPDX license headers and comments style should match rules defined in
      # https://github.com/u-boot/u-boot/commits/master/Licenses/README
      #
      # We are specifying "files: ''" so that top-level files are passed to
      # hook. See https://github.com/Lucas-C/pre-commit-hooks/issues/52.
      - id: insert-license
        files: ''
        types_or: [asm, header]
        args:
          - --license-filepath=.license-header-c-comment
          - --comment-style=
      - id: insert-license
        files: ^.*\.c$
        args:
          - --license-filepath=.license-header
          - --comment-style=//
      - id: insert-license
        files: ''
        types: [cmake]
        args:
          - --license-filepath=.license-header
          - --comment-style=#
      - id: insert-license
        files: ''
        types: [rst]
        args:
          - --license-filepath=.license-header
          - --comment-style=..
      - id: insert-license
        files: ^.*\.ld[s]$
        args:
          - --license-filepath=.license-header-c-comment
          - --comment-style=
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: check-byte-order-marker
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-yaml
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v14.0.6
    hooks:
      - id: clang-format
        args:
          - --style=file:.clang-format
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.27.1
    hooks:
      - id: yamllint
  - repo: https://github.com/PyCQA/doc8
    rev: 0.11.2
    hooks:
      - id: doc8
        args: [--quiet, --max-line-length=100]
  - repo: https://github.com/rstcheck/rstcheck
    rev: v6.0.0.post1
    hooks:
      - id: rstcheck
        args: [--ignore-directives=uml, --report-level=warning]
        additional_dependencies: [sphinx]
  - repo: local
    hooks:
      - id: dont-use-underscores
        name: check no underscores in filenames
        entry: <entry command is not used>
        language: fail
        files: .*_.*
        exclude: .*_defconfig
